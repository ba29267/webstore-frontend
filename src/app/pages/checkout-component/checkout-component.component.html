<div class="page-container">
  <div class="page-header">
    <h1>Checkout</h1>
    <p>Complete your order</p>
  </div>

  <div *ngIf="cart.length === 0" class="empty-cart">
    <p class="empty-message">Your cart is empty.</p>
  </div>

  <div *ngIf="cart.length > 0" class="checkout-content">
    <div class="checkout-items-card">
      <h2>Your Items</h2>
      <div *ngFor="let item of cart" class="checkout-item">
        <div class="item-details">
          <strong>{{ item.name }}</strong>
          <p>Quantity: {{ item.quantity }}</p>
          <p>Price: ${{ item.price }}</p>
        </div>
      </div>
      <div class="checkout-total">
        <h3>Total: ${{ total }}</h3>
      </div>
    </div>

    <div class="checkout-form-card">
      <h2>Customer Information</h2>
      <form (ngSubmit)="submit()" #f="ngForm">
        <div class="form-group">
          <label for="name">Name: *</label>
          <input 
            type="text" 
            id="name"
            placeholder="Your full name" 
            [(ngModel)]="client.name" 
            name="name" 
            required>
        </div>

        <div class="form-group">
          <label for="email">Email: *</label>
          <input 
            type="email" 
            id="email"
            placeholder="your.email@example.com" 
            [(ngModel)]="client.email" 
            name="email" 
            required>
        </div>

        <div class="form-group">
          <label for="phone">Phone: *</label>
          <input 
            type="text" 
            id="phone"
            placeholder="Your phone number" 
            [(ngModel)]="client.phone" 
            name="phone" 
            required>
        </div>

        <div class="form-group">
          <label for="address">Address: *</label>
          <textarea 
            id="address"
            placeholder="Your delivery address" 
            [(ngModel)]="client.address" 
            name="address" 
            rows="4"
            required></textarea>
        </div>

        <button type="submit" class="btn-primary" [disabled]="!f.valid">
          Place Order
        </button>
      </form>
    </div>
  </div>
</div>
