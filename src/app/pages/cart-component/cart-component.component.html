<div class="page-container">
  <div class="page-header">
    <h1>Shopping Cart</h1>
    <p>Review your items</p>
  </div>

  <div *ngIf="cart.length === 0" class="empty-cart">
    <p class="empty-message">Your cart is empty.</p>
  </div>

  <div *ngIf="cart.length > 0" class="cart-content">
    <div class="cart-items">
      <div *ngFor="let item of cart" class="cart-item-card">
        <div class="item-info">
          <h3>{{ item.name }}</h3>
          <p class="item-price">${{ item.price }}</p>
        </div>
        <div class="item-controls">
          <input 
            type="number"
            [value]="item.quantity"
            min="1"
            (change)="changeQty(item.id, +$event.target.value)"
            class="quantity-input" />
          <button class="btn-danger" (click)="remove(item.id)">Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-summary-card">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span>Total:</span>
        <span class="total-price">${{ total }}</span>
      </div>
      <button class="btn-primary checkout-btn" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
