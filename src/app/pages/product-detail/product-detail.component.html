<div class="container">

  <p *ngIf="loading">Loading...</p>

  <div *ngIf="product">

    <h2>{{ product.name }}</h2>

    <p><strong>Category:</strong> {{ product.category }}</p>

    <p>{{ product.description }}</p>

    <p class="price">{{ product.price }}$</p>

    <button (click)="addToCart()">Add to Cart</button>

  </div>

</div>
