<div class="admin-form-container">
  <div class="form-header">
    <h1>{{ id ? 'Edit Gender' : 'New Gender' }}</h1>
    <p>{{ id ? 'Update gender information' : 'Add a new gender category to your store' }}</p>
  </div>

  <p *ngIf="loading" class="loading-message">Loading...</p>

  <div *ngIf="!loading" class="form-card">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name: *</label>
        <input 
          type="text" 
          id="name"
          [(ngModel)]="model.name" 
          name="name" 
          required
          [disabled]="submitting">
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="submitting">
          {{ submitting ? 'Saving...' : (id ? 'Update' : 'Create') }}
        </button>
        <button type="button" (click)="cancel()" [disabled]="submitting">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
