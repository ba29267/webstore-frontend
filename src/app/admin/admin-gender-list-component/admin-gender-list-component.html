<div class="admin-list-container">
  <div class="list-header">
    <h1>Genders</h1>
    <p>Manage product gender categories</p>
  </div>

  <div class="list-actions">
    <button class="btn-primary" (click)="create()">+ New Gender</button>
  </div>

  <p *ngIf="loading" class="loading-message">Loading gendersâ€¦</p>

  <p *ngIf="!loading && genders.length === 0" class="empty-message">No genders found. Create one to get started!</p>

  <div *ngIf="!loading && genders.length > 0" class="table-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of genders">
          <td>{{ g.id }}</td>
          <td>{{ g.name }}</td>
          <td class="actions-cell">
            <button class="btn-edit" (click)="edit(g.id)">Edit</button>
            <button class="btn-danger" (click)="delete(g.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
