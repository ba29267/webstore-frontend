<div class="admin-form-container">
  <div class="form-header">
    <h1>{{ id ? 'Edit Color' : 'New Color' }}</h1>
    <p>{{ id ? 'Update color information' : 'Add a new color to your store' }}</p>
  </div>

  <p *ngIf="loading" class="loading-message">Loading...</p>

  <div *ngIf="!loading" class="form-card">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name: *</label>
        <input 
          type="text" 
          id="name"
          [(ngModel)]="model.name" 
          name="name" 
          required
          [disabled]="submitting">
      </div>

      <div class="form-group">
        <label for="hex">Hex Color: *</label>
        <div class="color-input-group">
          <input 
            type="color" 
            id="hex"
            [(ngModel)]="model.hex" 
            name="hex" 
            [disabled]="submitting"
            class="color-picker">
          <input 
            type="text" 
            [(ngModel)]="model.hex" 
            name="hexText" 
            pattern="^#[0-9A-Fa-f]{6}$"
            placeholder="#000000"
            [disabled]="submitting"
            class="color-text">
        </div>
        <small>Format: #RRGGBB (e.g., #FF5733)</small>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="submitting">
          {{ submitting ? 'Saving...' : (id ? 'Update' : 'Create') }}
        </button>
        <button type="button" (click)="cancel()" [disabled]="submitting">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
