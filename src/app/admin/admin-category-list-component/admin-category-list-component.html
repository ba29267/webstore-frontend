<div class="admin-list-container">
  <div class="list-header">
    <h1>Categories</h1>
    <p>Manage product categories</p>
  </div>

  <div class="list-actions">
    <button class="btn-primary" (click)="create()">+ New Category</button>
  </div>

  <p *ngIf="loading" class="loading-message">Loading categoriesâ€¦</p>

  <p *ngIf="!loading && categories.length === 0" class="empty-message">No categories found. Create one to get started!</p>

  <div *ngIf="!loading && categories.length > 0" class="table-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categories">
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td class="actions-cell">
            <button class="btn-edit" (click)="edit(c.id)">Edit</button>
            <button class="btn-danger" (click)="delete(c.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
