<h2>Admin – Colors</h2>

<button (click)="create()">+ New Color</button>

<p *ngIf="loading">Loading colors…</p>

<p *ngIf="!loading && colors.length === 0">No colors found. Create one to get started!</p>

<table *ngIf="!loading && colors.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Preview</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of colors">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>
        <span 
          [style.background]="c.hex" 
          [title]="c.hex"
          style="display:inline-block;width:30px;height:20px;border:1px solid #ccc;border-radius:3px;">
        </span>
      </td>
      <td>
        <button (click)="edit(c.id)">Edit</button>
        <button (click)="delete(c.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
