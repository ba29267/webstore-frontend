<h2>Admin â€“ Products</h2>

<button (click)="create()">Create Product</button>

<p *ngIf="loading">Loading...</p>

<p *ngIf="!loading && products.length === 0">No products found.</p>

<table *ngIf="!loading && products.length > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.name }}</td>
      <td>${{ p.price }}</td>
      <td>{{ p.Brand?.name || 'N/A' }}</td>
      <td>{{ p.Category?.name || 'N/A' }}</td>
      <td>{{ p.quantity }}</td>
      <td>
        <button (click)="edit(p.id)">Edit</button>
        <button (click)="discount(p.id)">Discount</button>
        <button (click)="delete(p.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
