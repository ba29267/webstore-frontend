<div class="admin-list-container">
  <div class="list-header">
    <h1>Reports</h1>
    <p>View sales analytics and insights</p>
  </div>

  <div class="reports-grid">
    <!-- === DAILY EARNINGS === -->
    <section class="report-card">
      <h2>Daily Earnings</h2>
      <p *ngIf="loadingDaily" class="loading-message">Loading...</p>
      <div *ngIf="!loadingDaily" class="table-card">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Total Earnings</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of daily">
              <td>{{ d.date }}</td>
              <td>${{ d.total }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- === MONTHLY EARNINGS === -->
    <section class="report-card">
      <h2>Monthly Earnings</h2>
      <p *ngIf="loadingMonthly" class="loading-message">Loading...</p>
      <div *ngIf="!loadingMonthly" class="table-card">
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Total Earnings</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of monthly">
              <td>{{ m.month }}</td>
              <td>${{ m.total }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- === TOP PRODUCTS === -->
    <section class="report-card full-width">
      <h2>Top Selling Products</h2>
      <p *ngIf="loadingTop" class="loading-message">Loading...</p>
      <div *ngIf="!loadingTop" class="table-card">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Sold QTY</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of top">
              <td>{{ p.name }}</td>
              <td>{{ p.sold_quantity }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
